<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores - GAMAZE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="scores-page">
    <!-- Header -->
    <header class="scores-header">
        <div class="header-content">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <div class="event-title">
                <div class="brand-mini">
                    <img src="assets/images/logo-transparent.png" alt="GAMAZE" class="brand-logo">
                </div>
                <h1>Live Scores</h1>
                <div class="live-indicator">
                    <span class="pulse"></span>
                    LIVE
                </div>
            </div>
            <div class="controls">
                <button id="playPauseBtn" class="control-btn" title="Play/Pause (Space)">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="fullscreenBtn" class="control-btn" title="Fullscreen (F)">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <!-- Loading State -->
        <div class="loading-state show" id="loadingState">
            <div class="loader"></div>
            <p>Loading scores from Google Sheets...</p>
        </div>

        <!-- Slides will be dynamically inserted here -->
        <div class="slides-wrapper" id="slidesWrapper">
            <!-- Dynamic content -->
        </div>

        <!-- Navigation Dots -->
        <div class="dots-container" id="dotsContainer">
            <!-- Dynamic dots -->
        </div>

        <!-- Manual Navigation -->
        <button class="nav-btn prev" id="prevBtn" title="Previous (Left Arrow)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-btn next" id="nextBtn" title="Next (Right Arrow)">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Leaderboard Summary -->
    <div class="leaderboard-summary" id="leaderboardSummary">
        <h3><i class="fas fa-trophy"></i> Overall Leaderboard</h3>
        <div class="leaderboard-list">
            <!-- Dynamic content -->
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <button class="settings-toggle" id="settingsToggle">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-content">
            <h3>Display Settings</h3>
            <div class="setting-item">
                <label>Slide Duration</label>
                <input type="range" id="slideDuration" min="1" max="15" value="5">
                <span id="durationValue">5s</span>
            </div>
            <div class="setting-item">
                <label>Show Leaderboard</label>
                <input type="checkbox" id="showLeaderboard">
            </div>
            <div class="setting-item">
                <button id="refreshData" class="btn-refresh">
                    <i class="fas fa-sync"></i> Refresh Data
                </button>
            </div>
        </div>
    </div>

    <script src="js/scores.js"></script>
</body>
</html>
