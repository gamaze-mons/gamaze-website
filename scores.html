<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores - GAMAZE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/carnival-slides.css">
</head>
<body class="carnival-page">
    <!-- Carnival Slide Container -->
    <div class="carnival-container" id="carnivalContainer">
        <!-- Left Curtain -->
        <div class="curtain curtain-left"></div>

        <!-- Right Curtain -->
        <div class="curtain curtain-right"></div>

        <!-- Top Canopy -->
        <div class="canopy"></div>

        <!-- Main Content Area -->
        <div class="carnival-content">
            <!-- Header with Logo -->
            <div class="carnival-header">
                <img src="assets/images/logo-transparent.png" alt="GAMAZE" class="carnival-logo">
                <div class="carnival-brand">
                    <span class="brand-name">GAMAZE</span>
                    <span class="brand-tagline">Get Amazed with Games</span>
                </div>
            </div>

            <!-- Game Title -->
            <h1 class="game-name" id="gameName">Loading...</h1>

            <!-- Top 5 Participants -->
            <div class="participants-row" id="participantsRow">
                <!-- Dynamic content -->
            </div>

            <!-- Score Table -->
            <div class="score-table" id="scoreTable">
                <!-- Dynamic content -->
            </div>
        </div>

        <!-- Footer Tagline -->
        <div class="carnival-footer">
            <p>"Level up" your events with exciting gaming experiences. Our interactive setups enhance the celebration and foster a lively, vibrant atmosphere..</p>
        </div>

        <!-- Loading State -->
        <div class="carnival-loading" id="loadingState">
            <div class="loader"></div>
            <p>Loading scores...</p>
        </div>
    </div>

    <!-- Navigation Arrows -->
    <button class="nav-arrow nav-prev" id="prevBtn" title="Previous (Left Arrow)">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="nav-arrow nav-next" id="nextBtn" title="Next (Right Arrow)">
        <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Bottom Controls -->
    <div class="slide-controls">
        <button id="playPauseBtn" class="slide-btn" title="Play/Pause (Space)">
            <i class="fas fa-pause"></i>
        </button>
        <button id="fullscreenBtn" class="slide-btn" title="Fullscreen (F)">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <button class="settings-toggle" id="settingsToggle">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-content">
            <h3>Display Settings</h3>
            <div class="setting-item">
                <label>Slide Duration</label>
                <div class="slider-row">
                    <input type="range" id="slideDuration" min="1" max="20" value="8">
                    <span id="durationValue">8s</span>
                </div>
            </div>
            <div class="setting-item">
                <button id="refreshData" class="btn-refresh">
                    <i class="fas fa-sync"></i> Refresh Data
                </button>
            </div>
        </div>
    </div>

    <script src="js/scores.js"></script>
</body>
</html>
